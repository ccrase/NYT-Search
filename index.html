<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e6979a7c66.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="jumbotron mx-auto" style="background-color: rgb(33, 50, 90); color: white; width: 99%;">
        <h1 class="display-3 text-center" style="font-weight: bolder;"><i class="far fa-newspaper"></i> New York Times Search</h1>


    </div>
    <div class="card mx-auto p-1" style="width: 99%;">
        <div class="card-header">
            <h6> <i class="far fa-calendar-alt"></i> Search Parameters</h6>
        </div>

        <form>
            <div class="form-group  mx-3">
                <label for="searchterm">Search Term</label>
                <input class="form-control" id="searchterm" value="">
            </div>
            <div class="form-group  mx-3">
                <label for="numrecords">Number of Records to Retrieve:</label>
                <input class="form-control" id="numrecords" value="">
            </div>
            <div class="form-group  mx-3">
                <label for="startyear">Start Year (Optional)</label>
                <input class="form-control" id="startyear" value="">
            </div>
            <div class="form-group  mx-3">
                <label for="endyear">End Year (Optional)</label>
                <input class="form-control" id="endyear" value="">
            </div>
            <button type="search" id="searchbtn" class="btn btn-light mx-1 mb-2"><i class="fas fa-search"></i> Search</button>
            <button type="clear" id="clearbtn" class="btn btn-light  mx-1 mb-2"><i class="fas fa-trash-alt"></i> Clear Results</button>
        </form>
    </div><br>
    <div class="card mx-auto p-1" style="width: 99%;">

        <div class="card-header">
            <h6> <i class="far fa-calendar-alt"></i> Top Articles </h6>
        <div class="results"></div>
        
        </div>
        <br>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="logic.js"></script>

</body>

</html>
